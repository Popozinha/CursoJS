<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
                font: normal 20pt arial;
                background: rgb(86, 121, 185);
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
        }
        body {
            background-color: rgb(94, 93, 93);
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout ="saiu()"> 
        interaja
    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText=(`Clicou!`)
            a.style.background = 'red'
            
        }
        function entrar() {
            var e = document.getElementById('area')
            e.innerText = (`entrou`)
            e.style.background = 'blue'
        }
        function saiu() {
            var s = document.getElementById('area')
                s.innerText = (`saiu`)
                s.style.background = 'green'
        }
    </script>

</body>
</html>
